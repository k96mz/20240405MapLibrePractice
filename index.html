<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice</title>
    <meta
      property="og:description"
      content="Add a default marker to the map."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      //////////////////////////////////////////////////
      const map = new maplibregl.Map({
        container: "map",

        // 地理院ラスタータイル
        ///////////////////////////////////////////////
        //   style: {
        //     version: 8,
        //     sources: {
        //       chiriin: {
        //         type: "raster",
        //         tiles: [
        //           "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png",
        //         ],
        //         maxzoom: 15,
        //         tileSize: 256,
        //         attribution:
        //           '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html">地理院地図</a>',
        //       },
        //     },
        //     layers: [
        //       {
        //         id: "chiriintizu",
        //         source: "chiriin",
        //         type: "raster",
        //       },
        //     ],
        //   },
        //   center: [132.652106, 34.418256],
        //   zoom: 8,
        // });
        ///////////////////////////////////////////////////////////////

        /////////////////////////////////////////////////
        // 地理院最適化ベクトルタイル
        //   style:
        //     "https://raw.githubusercontent.com/gsi-cyberjapan/optimal_bvmap/52ba56f645334c979998b730477b2072c7418b94/style/std.json",
        //   center: [132.652106, 34.418256],
        //   zoom: 8,
        // });

        //////////////////////////////////////////////////

        style: {
          version: 8,
          name: "Simple Style",
          sources: {
            gsi: {
              type: "vector",
              minzoom: 1,
              maxzoom: 16,
              tiles: [
                "https://cyberjapandata.gsi.go.jp/xyz/optimal_bvmap-v1/{z}/{x}/{y}.pbf",
              ],
              attribution: "国土地理院最適化ベクトルタイル(標準地図風スタイル)",
            },
          },
          layers: [
            {
              id: "road",
              type: "line",
              source: "gsi",
              "source-layer": "RdCL",
              paint: {
                "line-color": "rgba(200,200,200,1)",
                "line-width": 3,
              },
            },
            {
              id: "海岸線",
              type: "line",
              source: "gsi",
              "source-layer": "Cstline",
              paint: {
                "line-color": "rgba(0,0,255,1)",
                "line-width": 2,
              },
            },
          ],
        },
        center: [132.652106, 34.418256],
        zoom: 7,
      });

      map.on("load", () => {
        map.addSource("hiroshima", {
          type: "geojson",
          data: {
            type: "Feature",
            geometry: {
              type: "Polygon",
              coordinates: [
                [
                  [132.652106, 34.418256],
                  [132.752106, 34.518256],
                  [132.652106, 34.518256],
                  [132.652106, 34.418256],
                ],
              ],
            },
          },
        });
        map.addLayer({
          id: "maine",
          type: "fill",
          source: "hiroshima",
          layout: {},
          paint: {
            "fill-color": "orange",
            "fill-opacity": 0.8,
          },
        });
      });
    </script>
  </body>
</html>
